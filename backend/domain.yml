# ************************************************ Ticket form ***************************************************
forms:
  simple_ticket_form:
    required_slots:
      - ticket_type
      - hardware_type

# ************************************************ Ticket form ***************************************************

entities:
# - ticket_type
# - hardware_type
  - ticket_type:
      type: text
  - hardware_type:
      type: text
      
  - pr_number:
      type: regex
      pattern: "[0-9]{8}"
  - po_number:
      type: regex
      pattern: "[0-9]{10}"
  - pr_itemnumber:
      type: regex
      pattern: "^[0-9]{3,6}$"
  - po_itemnumber:
      type: regex
      pattern: "^[0-9]{3,6}$"


slots:
  prnumber:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pr_number
    
  ponumber:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: po_number

  other_slot:
    type: float
    mappings:
    - type: from_entity
      entity: pr_number

  other_slot2:
    type: float
    mappings:
    - type: from_entity
      entity: po_number
  
  pritemnumber:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pr_itemnumber

  poitemnumber:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: po_itemnumber
# ****************************************** Slots for raising ticket form ***************************************
  ticket_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ticket_type
  hardware_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: hardware_type

# ****************************************** Slots for raising ticket form ***************************************

